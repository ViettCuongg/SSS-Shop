<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSS-Shop</title>
    <link rel="icon" href="./assets/img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.4.0-web/fontawesome-free-6.4.0-web/css/all.min.css">
    <script src="footer.js"></script>
    <script src="header.js"></script>



</head>

<body>

    <div class="app">
        <header-component></header-component>

        <div class="app__container">
            <div class="grid">
                <div class="grid__row app__content">

                    <div class="grid__column-2">

                        <nav class="category">
                            <h3 class="category__heading">
                                <i class="">


                                </i>Danh mục
                            </h3>
                            <ul class="category-list">
                                <li class="category-item category-item--active">
                                    <a href="#" class="category-item__link">Aó T-Shirt</a>
                                </li>

                                <li class="category-item">
                                    <a href="#" class="category-item__link">Aó khoác</a>
                                </li>

                                <li class="category-item">
                                    <a href="#" class="category-item__link">Aó thun</a>
                                </li>

                                <li class="category-item">
                                    <a href="#" class="category-item__link">Quần đùi</a>
                                </li>

                                <li class="category-item">
                                    <a href="#" class="category-item__link">Quần dài</a>
                                </li>

                            </ul>
                        </nav>
                    </div>

                    <div class="grid__column-10">
                        <div class="home-filter">
                            <span class="home-filter__label">Sắp xếp theo</span>
                            <button class="home-filter__btn btn">Phổ Biến </button>
                            <button class="home-filter__btn btn btn--primary">Mới Nhất </button>
                            <button class="home-filter__btn btn">Bán Chạy </button>


                            <div class="select-input">
                                <span class="select-input__label">
                                    Gía
                                </span>
                                <i class=" select-input__icon fas fa-angle-down">

                                </i>
                                <!--List óption-->
                                <ul class="select-input__list">
                                    <li class="select-input__item">
                                        <a href="" class="select-input__link">
                                            Gía thấp đến cao
                                        </a>
                                    </li>
                                    <li class="select-input__item">
                                        <a href="" class="select-input__link">
                                            Gía cao đến thấp
                                        </a>
                                    </li>


                                </ul>
                            </div>
                            <div class="home-filter__page">
                                <span class="home-filter__page-num">
                                    <span class="home-filter__page-current">1</span>/14
                                </span>
                                <div class="home-filter__page-control">
                                    <a href="" class="home-filter__page-btn home-filter__page-btn-disabled">
                                        <i class="home-filter__page-icon fas fa-angle-left"></i>
                                    </a>

                                    <a href="" class="home-filter__page-btn">
                                        <i class="home-filter__page-icon fas fa-angle-right"></i>
                                    </a>
                                </div>

                            </div>
                        </div>


                        <!--Product List--> <!--Grid-> Row-> column-->

                        <div class="home-product">
                            <div class="grid__row " id="grid__row">
                                <!--Product item-->


                            </div>
                        </div>

                        <ul class="pagination home-product__pagination">
                            <li class="pagination-item ">
                                <a href="#" class="pagination-item-link">
                                    <i class="pagination-item__icon fas fa-angle-left"></i>
                                </a>


                            </li>


                            <li class="pagination-item pagination-item--actived">
                                <a href="#" class="pagination-item-link">
                                    1
                                </a>
                            </li>

                            <li class="pagination-item">
                                <a href="#" class="pagination-item-link">
                                    2
                                </a>
                            </li>

                            <li class="pagination-item">
                                <a href="#" class="pagination-item-link">
                                    3
                                </a>
                            </li>

                            <li class="pagination-item">
                                <a href="#" class="pagination-item-link">
                                    4
                                </a>
                            </li>

                            <li class="pagination-item">
                                <a href="#" class="pagination-item-link">
                                    5
                                </a>
                            </li>

                            <li class="pagination-item">
                                <a href="#" class="pagination-item-link">
                                    ...
                                </a>
                            </li>

                            <li class="pagination-item">
                                <a href="#" class="pagination-item-link">
                                    14
                                </a>
                            </li>

                            <li class="pagination-item">
                                <a href="#" class="pagination-item-link">
                                    <i class="pagination-item__icon fas fa-angle-right"></i>
                                </a>


                            </li>
                        </ul>
                    </div>
                </div>
            </div>

        </div>


        <!--footer-->
        <footer-component></footer-component>

    </div>



</body>
<script src="validator.js"></script>
<script src="product.js"></script>

</html>
